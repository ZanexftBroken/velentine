<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .cat-sticker {
            width: 150px;
            transition: transform 0.5s ease-in-out;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .btn:hover {
            background-color: darkred;
        }
        #no {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/JxZ6z3Y.png" class="cat-sticker" id="catSticker">
    <div class="message">Do you love me?</div>
    <div class="btn-container">
        <button class="btn" onclick="showHappyCat()">Yes</button>
        <button class="btn" id="no" onmouseover="moveNoButton()">No</button>
    </div>
    <script>
        function moveNoButton() {
            let noButton = document.getElementById("no");
            let x = Math.random() * window.innerWidth * 0.6;
            let y = Math.random() * window.innerHeight * 0.6;
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
        
        function showHappyCat() {
            let catSticker = document.getElementById("catSticker");
            catSticker.src = "https://i.imgur.com/vxEtE7D.png"; 
            catSticker.style.transform = "scale(1.3) rotate(10deg)";
            alert("Yay! I love you too! ❤️");
        }
    </script>
</body>
</html>
