<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .cat-sticker {
            width: 150px;
            transition: transform 0.5s ease-in-out;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .btn:hover {
            background-color: darkred;
        }
        #no {
            position: absolute;
        }
        #happyCat {
            display: none;
            width: 150px;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/FaBUarvMgUoAAAAM/michi-cat.gif" class="cat-sticker" id="normalCat">
    <img src="https://media.tenor.com/qR1sGRNmfqsAAAAM/besito-catlove.gif" class="cat-sticker" id="happyCat">
    <div class="message">Do you love me?</div>
    <div class="btn-container">
        <button class="btn" onclick="showHappyCat()">Yes</button>
        <button class="btn" id="no" onmouseover="moveNoButton()">No</button>
    </div>
    <script>
        function moveNoButton() {
            let noButton = document.getElementById("no");
            let x = Math.random() * window.innerWidth * 0.6;
            let y = Math.random() * window.innerHeight * 0.6;
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
        
        function showHappyCat() {
            document.getElementById("normalCat").style.display = "none";
            document.getElementById("happyCat").style.display = "block";
            alert("Yay! I love you too! ❤️");
        }
    </script>
</body>
</html>
